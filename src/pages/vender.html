</header>
    <div class="contenedor d-flex flex-column justify-content-center align-items-center">
        <main class="form">
            <div class="form__texto">
                <h1 class="form__titulo">Vendé tu propiedad</h1>
                <p class="form__descripcion">Completá el formulario y nos pondremos en contacto con vos para continuar con el proceso</p>
            </div>
            <form action="#" class="form__container d-flex flex-column justify-content-center">
                <div class="input-group input-group-sm mb-3 input-form">
                    <label class="input-group-text" for="nombre">@</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre y apellido" aria-label="Nombre de usuario">
                </div>
                <div class="input-group input-group-sm mb-3 input-form input-form">
                    <label class="input-group-text" for="email">Email</label>
                    <input type="mail" id="email" class="form-control" placeholder="ejemplo@correo.com" aria-label="Nombre de usuario del destinatario">
                </div>
                <div class="input-group input-group-sm mb-3 input-form">
                    <label class="input-group-text" for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" class="form-control" placeholder="+54 9 11 1234-5678" aria-label="telefono">
                </div>
                <div class="input-group input-group-sm mb-3 input-form">
                    <label class="input-group-text" for="ubicacion">Ubicación</label>
                    <input type="text" id="ubicacion" class="form-control" placeholder="Localidad/Provincia" aria-label="ubicacion">
                </div>
                <div class="input-group input-group-sm mb-3 input-form">
                    <label class="input-group-text" for="select_tipoPropiedad">Tipo propiedad</label>
                    <select class="form-select" id="select_tipoPropiedad">
                        <option selected disabled value="">Seleccionar...</option>
                        <option value="tipo-casa" class="form__cbox__option">Casa</option>
                        <option value="tipo-departamento" class="form__cbox__option">Departamento</option>
                        <option value="tipo-Cochera" class="form__cbox__option">Cochera</option>
                        <option value="tipo-local" class="form__cbox__option">Local</option>
                        <option value="tipo-oficina" class="form__cbox__option">Oficina</option>
                        <option value="tipo-consultorio" class="form__cbox__option">Consultorio</option>
                        <option value="tipo-quinta" class="form__cbox__option">Quinta</option>
                        <option value="tipo-galpón" class="form__cbox__option">Galpón</option>
                        <option value="tipo-deposito" class="form__cbox__option">Deposito</option>
                        <option value="tipo-edificio" class="form__cbox__option">Edificio</option>
                    </select>
                </div>
                <div class="input-group input-group-sm input-form">
                    <textarea class="form-control" aria-label="Comentarios" rows="5" placeholder="Comentarios"></textarea>
                </div>
                <button class="btn btn-outline-secondary form__btn" type="button" id="btn_enviar">Enviar</button>
            </form>
        </main>
        <footer class="footer-redes">
            <div class="redes__container d-flex flex-row">
                <div class="red__btn">
                    <div class="red__btn__icon">
                        <i class="bi-instagram"></i>
                    </div>
                    <span class="red__btn__text">Instagram</span>
                </div>
                <div class="red__btn">
                    <div class="red__btn__icon">
                        <i class="bi-facebook"></i>
                    </div>
                    <span class="red__btn__text">Facebook</span>
                </div>
                <div class="red__btn">
                    <div class="red__btn__icon">
                        <i class="bi-twitter"></i>
                    </div>
                    <span class="red__btn__text">Twitter</span>
                </div>
                <div class="red__btn">
                    <div class="red__btn__icon">
                        <i class="bi-youtube"></i>
                    </div>
                    <span class="red__btn__text">Youtube</span>
                </div>
            </div>
        </footer>
