<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contacto - Urb4n</title>
    <link rel="shortcut icon" href="../images/brand/favicon.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav container" id="nav">
            <a href="../../index.html" class="nav__logo"><img src="../images/brand/inmobiliaria-logo1.png" alt="Urban Inmbobiliaria" class="nav__logo__img"></a>
            <ul class="nav__links">
                <li class="nav__item"><a href="../../index.html" class="nav__link">Inicio</a></li>
                <li class="nav__item"><a href="./comprar.html" class="nav__link">Comprar</a></li>
                <li class="nav__item"><a href="./alquilar.html" class="nav__link">Alquilar</a></li>
                <li class="nav__item"><a href="./vender.html" class="nav__link">Vender</a></li>
                <li class="nav__item nav__item--acive"><a href="./contacto.html" class="nav__link">Contacto</a></li>
            </ul>
            <a href="#nav" class="nav__hamburger"><i class="bi-list"></i></a>
            <a href="#" class="nav__close"><i class="bi-x-lg"></i></a>
        </nav>
    </header>
    <div class="content content--right">
        <main class="form">
            <div class="form__texto">
                <h1 class="form__titulo">Envíenos un mensaje</h1>
                <p class="form__descripcion">Completá el formulario para contactarnos sobre cualquier pregunta o comentario que tengas y nos contactaremos a la brevedad.</p>
            </div>
            <form action="#" class="form__container">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre y apellido *" class="form__txtbox">
                <input type="email" name="email" id="email" placeholder="E-Mail *" class="form__txtbox">
                <input type="tel" name="telefono" id="telefono" placeholder="Teléfono *" class="form__txtbox">
                <textarea name="mensaje" id="mensaje" cols="30" rows="14" placeholder="Mensaje" class="form__txt"></textarea>
                <input type="submit" value="Enviar" class="form__btn">
            </form>
        </main>
        <footer class="footer-redes">
            <div class="redes__container">
                <div class="red__btn">
                    <div class="red__btn__icon">
                        <i class="bi-instagram"></i>
                    </div>
                    <span class="red__btn__text">Instagram</span>
                </div>
                <div class="red__btn">
                    <div class="red__btn__icon">
                        <i class="bi-facebook"></i>
                    </div>
                    <span class="red__btn__text">Facebook</span>
                </div>
                <div class="red__btn">
                    <div class="red__btn__icon">
                        <i class="bi-twitter"></i>
                    </div>
                    <span class="red__btn__text">Twitter</span>
                </div>
                <div class="red__btn">
                    <div class="red__btn__icon">
                        <i class="bi-youtube"></i>
                    </div>
                    <span class="red__btn__text">Youtube</span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
